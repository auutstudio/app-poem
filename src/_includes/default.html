<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {{title}}
    </title>
    {% if description %}
      <meta name="description" content="{{description}}"/>
    {% endif %}
    {% block head %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    {% if prism == true %}
      <link rel="stylesheet" type="text/css" href="/static/css/prism-tomorrow.css">
    {% endif %}
  </head>
  
  <body class="{{ 'home' if path == 'home' }}">
    <div id="coverimg">
    {% if path == "home" %}
    <script>
      var maxNum, FrameWidth = window.innerWidth;
      if (FrameWidth >= 470) { maxNum = 3 } else { maxNum = 5 }
      var randomizeClass = Math.floor(Math.random() * (maxNum) + 1);
      document.getElementById('coverimg').classList.add('img'+randomizeClass.toString());
    </script>
    {% endif %}

    {% include "./partials/navbar.html" %}

    {{ content | safe }}

    {% include "./partials/footer.html" %}
    </div>
    <script src="/static/js/alpine.js"></script>
    
    {% if path == "home" %}
      <!-- Netlify Identity Widget -->
      <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    {% endif %}

  </body>
</html>
